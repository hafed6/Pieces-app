<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Recherche de pi√®ce d√©tach√©e</title>
<style>
  body { font-family: Arial, sans-serif; background: #fff; margin: 20px; color: #000; }
  h1 { text-align: center; color: #007acc; margin-bottom: 30px; }

  #search-container {
    max-width: 600px;
    margin: 0 auto 20px auto;
    display: flex;
    gap: 8px;
  }
  
  input[type="text"], textarea {
    flex: 1;
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ddd;
    border-radius: 6px;
    box-sizing: border-box;
  }

  #btn-voice {
    background-color: #ff4d4d;
    border: none;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    cursor: pointer;
    color: white;
    font-size: 20px;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  
  #buttons-wrapper {
    max-width: 400px;
    margin: 0 auto;
    display: flex;
    justify-content: space-between;
    gap: 20px;
  }
  
  .button-column {
    display: flex;
    flex-direction: column;
    gap: 15px;
  }
  
  button {
    padding: 0;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    color: white;
    font-size: 16px;
    width: 150px;
    height: 40px;
    line-height: 40px;
    text-align: center;
  }
  
  #btn-search { background-color: #3399ff; }
  #btn-download { background-color: #ff9800; }
  #btn-import { background-color: #673ab7; }
  #btn-show-add { background-color: #28a745; }
  
  #results {
    max-width: 600px;
    margin: 30px auto;
  }
  
  #add-form {
    display: none;
    max-width: 600px;
    margin: 0 auto 20px auto;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 8px;
  }

  #ref-input,
  #desc-input {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ddd;
    border-radius: 6px;
    box-sizing: border-box;
    margin-bottom: 12px;
    min-height: 120px;
    resize: vertical;
    line-height: 1.5;
  }

  #btn-add {
    display: block;
    margin-top: 10px;
    background: #007acc;
    width: 150px;
    height: 40px;
  }

  #img-preview-container > div {
    margin-bottom: 10px;
    padding: 5px;
    border: 1px solid #ccc;
    border-radius: 6px;
  }

  #img-preview-container img {
    max-width: 120px;
    display: block;
    margin: 5px 0;
    border-radius: 6px;
  }

  .img-ref {
    width: 100%;
    padding: 5px;
    font-size: 14px;
    margin-bottom: 5px;
    box-sizing: border-box;
  }

  .remove-btn {
    background: #cc3333;
    color: white;
    border: none;
    border-radius: 4px;
    padding: 4px 8px;
    cursor: pointer;
    font-size: 12px;
  }

  .result-item {
    display: flex;
    gap: 10px;
    align-items: center;
    border: 1px solid #ccc;
    padding: 10px;
    border-radius: 8px;
    margin-bottom: 10px;
  }

  .highlight { color: #3399ff; font-weight: bold; }

  #confirm-modal {
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.5);
    align-items: center;
    justify-content: center;
    z-index: 1000;
  }
  #confirm-modal > div {
    background: #fff;
    padding: 20px;
    border-radius: 8px;
    max-width: 300px;
    text-align: center;
  }
  #confirm-modal p {
    margin-bottom: 20px;
    font-size: 16px;
  }
  #confirm-modal button {
    border: none;
    border-radius: 5px;
    padding: 8px 20px;
    margin: 0 10px;
    cursor: pointer;
    font-size: 16px;
  }
  #confirm-yes { background-color: #28a745; color: white; }
  #confirm-no { background-color: #cc3333; color: white; }
</style>

<script src="https://cdn.jsdelivr.net/npm/fuse.js/dist/fuse.min.js"></script>
</head>
<body>

<h1>Recherche de pi√®ce d√©tach√©e</h1>

<div id="search-container">
  <input type="text" id="search-input" placeholder="Num√©ro de pi√®ce ou description..." />
  <button id="btn-voice" title="Recherche vocale">üé§</button>
</div>

<div id="buttons-wrapper">
  <div class="button-column">
    <button id="btn-search">Chercher</button>
    <button id="btn-download">T√©l√©charger pieces.json</button>
  </div>
  <div class="button-column">
    <button id="btn-import">Importer pieces.json</button>
    <button id="btn-show-add">Ajouter une pi√®ce</button>
  </div>
</div>

<div style="max-width: 600px; margin: 20px auto;">
  <input type="file" id="file-input" accept="application/json" style="display:none;" />
</div>

<div id="add-form">
  <label for="ref-input">Num√©ro de pi√®ce</label>
  <textarea id="ref-input" placeholder="Ex: 0280218002"></textarea><br/>
  <label for="desc-input">Description</label>
  <textarea id="desc-input" placeholder="Description de la pi√®ce"></textarea><br/>
  <label for="img-file-input">Images</label>
  <input type="file" id="img-file-input" accept="image/*" /><br/>
  <div id="img-preview-container"></div>
  <button id="btn-add">Valider</button>
</div>

<div id="results"></div>

<div id="confirm-modal">
  <div>
    <p id="confirm-text"></p>
    <button id="confirm-yes">Oui</button>
    <button id="confirm-no">Non</button>
  </div>
</div>

<script>
  let pieces = JSON.parse(localStorage.getItem('piecesData')) || [];
  const resultsDiv = document.getElementById('results');
  const searchInput = document.getElementById('search-input');

  const fuseOptions = { keys: ['ref', 'description'], threshold: 0.3 };
  let fuse = new Fuse(pieces, fuseOptions);

  function saveToLocalStorage() {
    localStorage.setItem('piecesData', JSON.stringify(pieces));
  }

  function displayResults(data) {
    resultsDiv.innerHTML = '';
    if (data.length === 0) {
      resultsDiv.innerHTML = '<p>Aucun r√©sultat trouv√©.</p>';
      return;
    }
    data.forEach((item) => {
      const div = document.createElement('div');
      div.className = 'result-item';

      let imagesHTML = '';
      if (item.images && item.images.length > 0) {
        imagesHTML = '<div style="display:flex;gap:5px;align-items:center;">' + 
          item.images.map(img => `<img src="${img.src}" style="max-width:60px; border-radius:4px;" title="${img.ref || ''}" />`).join('') +
        '</div>';
      }

      div.innerHTML = `
        <div style="flex:1;">
          <strong>${item.ref}</strong> - ${item.description}
          ${imagesHTML}
        </div>
        <button class="delete-btn" style="background:#cc3333; color:#fff; border:none; border-radius:4px; padding:6px 10px; cursor:pointer;">Supprimer</button>
      `;

      div.querySelector('.delete-btn').addEventListener('click', () => {
        const modal = document.getElementById('confirm-modal');
        const confirmText = document.getElementById('confirm-text');
        const btnYes = document.getElementById('confirm-yes');
        const btnNo = document.getElementById('confirm-no');

        confirmText.textContent = `Supprimer la pi√®ce "${item.ref}" ?`;
        modal.style.display = 'flex';

        btnYes.onclick = () => {
          pieces.splice(pieces.indexOf(item), 1);
          saveToLocalStorage();
          fuse = new Fuse(pieces, fuseOptions);
          displayResults(pieces);
          modal.style.display = 'none';
        };

        btnNo.onclick = () => {
          modal.style.display = 'none';
        };
      });

      resultsDiv.appendChild(div);
    });
  }

  document.getElementById('btn-search').addEventListener('click', () => {
    const query = searchInput.value.trim();
    if (!query) return;
    const result = fuse.search(query);
    displayResults(result.map(r => r.item));
  });

  document.getElementById('btn-show-add').addEventListener('click', () => {
    document.getElementById('add-form').style.display = 'block';
  });

  document.getElementById('btn-add').addEventListener('click', () => {
    const ref = document.getElementById('ref-input').value.trim();
    const desc = document.getElementById('desc-input').value.trim();
    if (!ref || !desc) {
      alert('Veuillez remplir tous les champs');
      return;
    }

    const imgContainers = document.querySelectorAll('#img-preview-container > div');
    const images = [];
    imgContainers.forEach(div => {
      const img = div.querySelector('img').src;
      const refImg = div.querySelector('.img-ref').value;
      images.push({ src: img, ref: refImg });
    });

    pieces.push({ ref, description: desc, images });
    fuse = new Fuse(pieces, fuseOptions);
    saveToLocalStorage();

    alert('Pi√®ce ajout√©e');
    document.getElementById('ref-input').value = '';
    document.getElementById('desc-input').value = '';
    document.getElementById('img-preview-container').innerHTML = '';
    document.getElementById('add-form').style.display = 'none';
  });

  document.getElementById('btn-download').addEventListener('click', () => {
    const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(pieces, null, 2));
    const dlAnchor = document.createElement('a');
    dlAnchor.setAttribute("href", dataStr);
    dlAnchor.setAttribute("download", "pieces.json");
    dlAnchor.click();
  });

  document.getElementById('btn-import').addEventListener('click', () => {
    document.getElementById('file-input').click();
  });

  document.getElementById('file-input').addEventListener('change', (e) => {
    const file = e.target.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = function(evt) {
      try {
        pieces = JSON.parse(evt.target.result);
        fuse = new Fuse(pieces, fuseOptions);
        saveToLocalStorage();
        alert('Fichier import√© avec succ√®s');
      } catch (err) {
        alert('Erreur lors de l\'import du fichier JSON');
      }
    };
    reader.readAsText(file);
  });

  document.getElementById('img-file-input').addEventListener('change', (e) => {
    const file = e.target.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = function(evt) {
      const container = document.createElement('div');
      container.innerHTML = `
        <img src="${evt.target.result}" />
        <input type="text" class="img-ref" placeholder="R√©f√©rence de l'image" />
        <button class="remove-btn">Supprimer</button>
      `;
      container.querySelector('.remove-btn').addEventListener('click', () => container.remove());
      document.getElementById('img-preview-container').appendChild(container);
    };
    reader.readAsDataURL(file);
  });

  // === Recherche vocale ===
  const voiceBtn = document.getElementById('btn-voice');
  if ('webkitSpeechRecognition' in window) {
    const recognition = new webkitSpeechRecognition();
    recognition.lang = 'fr-FR';
    recognition.continuous = false;
    recognition.interimResults = false;

    voiceBtn.addEventListener('click', () => {
      recognition.start();
    });

    recognition.onresult = (event) => {
      searchInput.value = event.results[0][0].transcript;
    };

    recognition.onerror = (event) => {
      alert("Erreur de la reconnaissance vocale: " + event.error);
    };
  } else {
    voiceBtn.addEventListener('click', () => {
      alert("La recherche vocale n'est pas support√©e par ce navigateur.");
    });
  }
</script>

</body>
</html>
