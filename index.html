<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Recherche de pi√®ce d√©tach√©e</title>
<style>
  body { font-family: Arial, sans-serif; background: #fff; margin: 20px; color: #000; }
  h1 { text-align: center; color: #007acc; margin-bottom: 30px; }

  #search-container {
    max-width: 600px;
    margin: 0 auto 20px auto;
    display: flex;
    gap: 8px;
  }
  input[type="text"], textarea {
    flex: 1;
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ddd;
    border-radius: 6px;
    box-sizing: border-box;
  }
  #btn-voice {
    background-color: #ff4d4d;
    border: none;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    cursor: pointer;
    color: white;
    font-size: 20px;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  #buttons-wrapper {
    max-width: 400px;
    margin: 0 auto;
    display: flex;
    justify-content: space-between;
    gap: 20px;
  }
  .button-column {
    display: flex;
    flex-direction: column;
    gap: 15px;
  }
  button {
    padding: 0;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    color: white;
    font-size: 16px;
    width: 150px;
    height: 40px;
    line-height: 40px;
    text-align: center;
  }
  #btn-search { background-color: #3399ff; }
  #btn-download { background-color: #ff9800; }
  #btn-import { background-color: #673ab7; }
  #btn-show-add { background-color: #28a745; }
  #results {
    max-width: 600px;
    margin: 30px auto;
  }
  .result-item {
    border: 1px solid #ccc;
    padding: 10px;
    border-radius: 8px;
    margin-bottom: 10px;
  }
  .highlight { color: #3399ff; font-weight: bold; }

  #add-form {
    display: none;
    max-width: 600px;
    margin: 20px auto;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 8px;
  }
  #ref-input, #desc-input {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ddd;
    border-radius: 6px;
    margin-bottom: 12px;
    min-height: 50px;
    resize: vertical;
  }
  #btn-add {
    background: #007acc;
    color: white;
    border: none;
    border-radius: 6px;
    width: 150px;
    height: 40px;
    cursor: pointer;
  }
  #img-preview-container img {
    max-width: 100px;
    margin: 5px;
    border-radius: 6px;
  }
  .remove-img-btn {
    background: #cc3333;
    color: #fff;
    border: none;
    border-radius: 4px;
    padding: 4px 8px;
    cursor: pointer;
    font-size: 12px;
    margin-top: 5px;
  }
</style>
</head>
<body>

<h1>Recherche de pi√®ce d√©tach√©e</h1>

<div id="search-container">
  <input type="text" id="search-input" placeholder="Num√©ro de pi√®ce ou description..." />
  <button id="btn-voice" title="Recherche vocale">üé§</button>
</div>

<div id="buttons-wrapper">
  <div class="button-column">
    <button id="btn-search">Chercher</button>
    <button id="btn-download">T√©l√©charger JSON</button>
  </div>
  <div class="button-column">
    <button id="btn-import">Importer JSON</button>
    <button id="btn-show-add">Ajouter une pi√®ce</button>
  </div>
</div>

<input type="file" id="file-input" accept="application/json" style="display:none;" />

<div id="add-form">
  <label for="ref-input">Num√©ro de pi√®ce</label>
  <textarea id="ref-input" placeholder="Ex: 0280218002"></textarea><br/>
  <label for="desc-input">Description</label>
  <textarea id="desc-input" placeholder="Description de la pi√®ce"></textarea><br/>
  
  <label for="img-file-input">Ajouter Images</label>
  <input type="file" id="img-file-input" accept="image/*" multiple><br/>
  <div id="img-preview-container"></div>
  
  <button id="btn-add">Valider</button>
</div>

<div id="results"></div>

<script>
  let pieces = JSON.parse(localStorage.getItem('piecesData')) || [];
  const resultsDiv = document.getElementById('results');
  const searchInput = document.getElementById('search-input');
  const imgPreviewContainer = document.getElementById('img-preview-container');
  let selectedImages = [];

  function saveToLocalStorage() {
    localStorage.setItem('piecesData', JSON.stringify(pieces));
  }

  function highlightMatch(text, keywords) {
    if (!keywords.length) return text;
    let pattern = keywords.map(k => k.replace(/[.*+?^${}()|[\]\\]/g, '\\$&')).join('|');
    let regex = new RegExp(`(${pattern})`, 'ig');
    return text.replace(regex, '<span class="highlight">$1</span>');
  }

  function displayResults(data, keywords = []) {
    resultsDiv.innerHTML = '';
    if (data.length === 0) {
      resultsDiv.innerHTML = '<p>Aucun r√©sultat trouv√©.</p>';
      return;
    }
    data.forEach((item, index) => {
      const div = document.createElement('div');
      div.className = 'result-item';
      let imagesHTML = '';
      if (item.images && item.images.length > 0) {
        imagesHTML = item.images.map(src => `<img src="${src}" alt="image">`).join('');
      }
      div.innerHTML = `
        <div>
          <strong>${highlightMatch(item.ref, keywords)}</strong> - 
          ${highlightMatch(item.description, keywords)}
          <div>${imagesHTML}</div>
        </div>
        <button class="delete-btn" style="background:#cc3333;color:#fff;padding:5px 8px;border:none;border-radius:4px;cursor:pointer;">Supprimer</button>
      `;
      div.querySelector('.delete-btn').addEventListener('click', () => {
        if (confirm("Supprimer cette pi√®ce ?")) {
          pieces.splice(index, 1);
          saveToLocalStorage();
          displayResults(pieces);
        }
      });
      resultsDiv.appendChild(div);
    });
  }

  function smartSearch(query) {
    if (!query) return [];
    const keywords = query.toLowerCase().split(/\s+/).filter(k => k);
    return pieces.filter(piece => {
      return keywords.every(k =>
        piece.ref.toLowerCase().includes(k) || piece.description.toLowerCase().includes(k)
      );
    });
  }

  document.getElementById('btn-search').addEventListener('click', () => {
    const query = searchInput.value.trim();
    const keywords = query.toLowerCase().split(/\s+/).filter(k => k);
    displayResults(smartSearch(query), keywords);
  });

  document.getElementById('btn-show-add').addEventListener('click', () => {
    document.getElementById('add-form').style.display = 'block';
  });

  document.getElementById('btn-add').addEventListener('click', () => {
    const ref = document.getElementById('ref-input').value.trim();
    const desc = document.getElementById('desc-input').value.trim();
    if (!ref || !desc) {
      alert('Veuillez remplir tous les champs');
      return;
    }
    pieces.push({ ref, description: desc, images: selectedImages });
    saveToLocalStorage();
    alert('Pi√®ce ajout√©e');
    document.getElementById('ref-input').value = '';
    document.getElementById('desc-input').value = '';
    imgPreviewContainer.innerHTML = '';
    selectedImages = [];
    document.getElementById('add-form').style.display = 'none';
    displayResults(pieces);
  });

  document.getElementById('btn-download').addEventListener('click', () => {
    const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(pieces, null, 2));
    const dlAnchor = document.createElement('a');
    dlAnchor.setAttribute("href", dataStr);
    dlAnchor.setAttribute("download", "pieces.json");
    dlAnchor.click();
  });

  document.getElementById('btn-import').addEventListener('click', () => {
    document.getElementById('file-input').click();
  });

  document.getElementById('file-input').addEventListener('change', (e) => {
    const file = e.target.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = function(evt) {
      try {
        pieces = JSON.parse(evt.target.result);
        saveToLocalStorage();
        alert('Fichier import√© avec succ√®s');
        displayResults(pieces);
      } catch (err) {
        alert('Erreur lors de l\'import du fichier JSON');
      }
    };
    reader.readAsText(file);
  });

  document.getElementById('img-file-input').addEventListener('change', (e) => {
    const files = e.target.files;
    for (let file of files) {
      const reader = new FileReader();
      reader.onload = function(evt) {
        const imgSrc = evt.target.result;
        selectedImages.push(imgSrc);
        const imgDiv = document.createElement('div');
        imgDiv.innerHTML = `<img src="${imgSrc}"><br><button class="remove-img-btn">Supprimer</button>`;
        imgDiv.querySelector('.remove-img-btn').addEventListener('click', () => {
          selectedImages = selectedImages.filter(src => src !== imgSrc);
          imgDiv.remove();
        });
        imgPreviewContainer.appendChild(imgDiv);
      };
      reader.readAsDataURL(file);
    }
  });

  window.addEventListener('load', () => {
    displayResults(pieces);
  });
</script>

</body>
</html>
